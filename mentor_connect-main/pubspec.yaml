name: mentorship_app
description: MentorConnect - A comprehensive mentor-student contact and mentorship management application.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  # firebase_storage: ^11.5.6  # DISABLED - Using ImgBB instead (free alternative)
  firebase_messaging: ^14.7.9

  # Image Upload Alternative (replaces Firebase Storage)
  http: ^1.1.0 # For API calls to ImgBB or other services

  # State Management
  provider: ^6.1.1

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Form & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^11.0.0 # Updated to resolve intl conflict

  # Date & Time
  intl: ^0.19.0 # Updated to match flutter_localizations
  table_calendar: ^3.0.9
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.2

  # Image Handling
  image_picker: ^1.0.4
  file_picker: ^6.1.1

  # Utilities
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  permission_handler: ^11.0.1
  csv: ^6.0.0

  # Icons
  font_awesome_flutter: ^10.6.0

  # Chat UI helpers
  flutter_chat_bubble: ^2.0.2
  timeago: ^3.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

